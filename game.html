<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vicar Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      text-align: center;
      color: white;
      font-family: Arial;
    }
    canvas {
      background: #222;
      margin-top: 10px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<h3>ðŸŽ® Vicar Game</h3>
<canvas id="game" width="320" height="480"></canvas>
<p id="score">Ø§Ù„Ù†Ù‚Ø§Ø·: 0</p>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const lanes = 5;
const laneWidth = canvas.width / lanes;
let carLane = 2;
let score = 0;

let obstacles = [];
let coins = [];

canvas.addEventListener("click", () => {
  carLane = (carLane + 1) % lanes;
});

function spawn() {
  if (Math.random() < 0.05)
    obstacles.push({ lane: Math.floor(Math.random() * lanes), y: -30 });

  if (Math.random() < 0.07)
    coins.push({ lane: Math.floor(Math.random() * lanes), y: -30 });
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // car
  ctx.fillStyle = "cyan";
  ctx.fillRect(
    carLane * laneWidth + 10,
    canvas.height - 60,
    laneWidth - 20,
    40
  );

  // obstacles
  ctx.fillStyle = "red";
  obstacles.forEach(o => {
    o.y += 4;
    ctx.fillRect(o.lane * laneWidth + 15, o.y, laneWidth - 30, 30);
  });

  // coins
  ctx.fillStyle = "gold";
  coins.forEach(c => {
    c.y += 3;
    ctx.beginPath();
    ctx.arc(
      c.lane * laneWidth + laneWidth / 2,
      c.y,
      10,
      0,
      Math.PI * 2
    );
    ctx.fill();
  });

  obstacles = obstacles.filter(o => {
    if (o.lane === carLane && o.y > canvas.height - 80) {
      alert("ðŸ’¥ Game Over");
      score = 0;
      document.getElementById("score").innerText = "Ø§Ù„Ù†Ù‚Ø§Ø·: 0";
      return false;
    }
    return o.y < canvas.height;
  });

  coins = coins.filter(c => {
    if (c.lane === carLane && c.y > canvas.height - 80) {
      score++;
      document.getElementById("score").innerText = "Ø§Ù„Ù†Ù‚Ø§Ø·: " + score;
      return false;
    }
    return c.y < canvas.height;
  });

  spawn();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
